---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra
  namespace: flux-system
spec:
  prune: true
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/stage/baseline
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-config
  namespace: flux-system
spec:
  prune: true
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/stage/config
  dependsOn:
    - name: infra
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  prune: true
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/apps
  decryption:
    provider: sops
    secretRef:
      name: sops-age