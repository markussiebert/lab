apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 1h
  url:  https://helm.cilium.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: "1.14.5"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: kube-system
      interval: 1h
  values:
    ipam:
      mode: 'kubernetes'           
    kubeProxyReplacement: 'strict'
    k8sServiceHost: 'localhost'
    k8sServicePort: '7445'
    hubble:
      relay:
        enabled: false
      ui:
        enabled: false
    securityContext:
      capabilities:
        ciliumAgent: ["CHOWN","KILL","NET_ADMIN","NET_RAW","IPC_LOCK","SYS_ADMIN","SYS_RESOURCE","DAC_OVERRIDE","FOWNER","SETGID","SETUID"]
        cleanCiliumState: ["NET_ADMIN","SYS_ADMIN","SYS_RESOURCE"]
    cgroup:
      autoMount:
        enabled: false,
      hostRoot: "/sys/fs/cgroup"
    operator:
      replicas: '1'
    l2announcements:
      enabled: true
      interface: eth0
    k8sClientRateLimit:
      qps: "{QPS}"
      burst: "{BURST}"
